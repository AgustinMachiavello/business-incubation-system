{% extends './password_reset_base.html' %}
{% load static %}

{% block content %}
<div class="d-flex h-100 align-items-center justify-content-center p-4 text-center">
    <div class="bg-light rounded p-4">
      <div class="logo">
        <img width="75px" height="75px" alt="openseed logo" src="{% static '/img/openseed-logo-4.png' %}" >
      </div>
      <div class="pt-2">
        <h2 class="d-flex flex-wrap justify-content-center page__title font-weight-bold"><i class="d-flex align-items-center bi bi-key pr-2"></i>Restablecer contraseña</h2>
        <p class="">
          Ingresa tu correo para continuar con el proceso de recuperación.
        </p>
      </div>
      <div class="pt-2">
        <div class="form-wrapper p-4 rounded">
            <form method="POST" id="password_reset_form" action="{% url 'users:password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control rounded" autocomplete="email" id="id_email" maxlength="254" name="email" required="required" type="email" aria-label="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block rounded">Enviar correo</button>
                </div>
                <div class="clear">
                    <p>¿Ya tienes cuenta? <a href="{% url 'users:login' %}">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
