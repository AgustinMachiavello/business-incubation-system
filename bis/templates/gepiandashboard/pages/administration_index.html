{% extends '../../base.html' %}
{% load custom_filters %}

{% block content %}
    <div class="d-flex flex-column">
        <div class="row">
            <h4 class="page__title ml-3">Administraci√≥n</h4>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-between list-group text-capitalize">
            {% for menu, values in menus.items %}
                {% if menu != 'sitesettings' %}
                    <a class="menu-block btn btn-link bg-white d-flex p-4 mb-2 shadow rounded" href="{% url 'gepian:genericlistmodel' model=menu %}">
                {% else %}
                    <a class="menu-block btn btn-link bg-white d-flex p-4 mb-2 shadow rounded" href="{% url 'gepian:genericeditmodel' model=menu id=1 %}">
                {% endif %}
                    {% if values|get_item:'logo' %}
                        <i class="d-flex align-items-center bi {{ values|get_item:'logo' }}"></i>
                    {% endif %}
                    <span class="pl-2">
                        {{ values|get_item:'label' }}
                    </span>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
